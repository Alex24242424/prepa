<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Side Menu</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="open-slide">
        <a href="#" onclick="openSlideMenu()">
          <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#000" stroke-width="5" />
            <path d="M0,15 30,15" stroke="#000" stroke-width="5" />
            <path d="M0,25 30,25" stroke="#000" stroke-width="5" />
          </svg>
        </a>
      </div>
      <div style="flex: 1"></div>

      <div class="logo">LOGO</div>
    </nav>

    <div id="side-menu" class="side-nav">
      <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
      <a href="#">Accueil</a>
      <a href="#">Mathématiques</a>
      <a href="#">Physique</a>
      <a href="#">I.P.T.</a>
    </div>

    <div id="main" class="main">
      <div></div>
      <div>
        <h1>Accueil</h1>
        <p>
          Je suis actuellement étudiant à SupAéro, après deux ans de classes
          préparatoires (MPSI puis MP*). Je propose ici ces deux ans de notes de
          cours, ainsi que des fiches de révision qui m'ont servi lors des
          écrits et des oraux.
        </p>
      </div>
      <div></div>
    </div>

    <script>
      function openSlideMenu() {
        document.getElementById("side-menu").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeSlideMenu() {
        document.getElementById("side-menu").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>
  </body>
</html>
